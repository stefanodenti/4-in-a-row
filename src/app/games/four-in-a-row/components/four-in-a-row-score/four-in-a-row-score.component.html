<div class="flex gap-2 xl:gap-4 justify-center items-center">
  @for (ps of playerScore; track ps.player.id; let i = $index; let first =
  $first){
  <div
    class="flex items-center gap-2 xl:gap-3"
    [class.flex-row-reverse]="!first"
  >
    <span
      class="badge"
      [class.badge-error]="i === 0"
      [class.badge-warning]="1 === 1"
    ></span>
    {{ ps.player.username }}:
    <span class="font-extrabold text-2xl xl:text-3xl">{{ ps.score }}</span>
  </div>
  @if (first) {
  <span class="text-xl xl:text-2xl">-</span>
  } }
</div>
