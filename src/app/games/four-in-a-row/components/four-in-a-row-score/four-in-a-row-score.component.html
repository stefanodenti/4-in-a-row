<div class="flex gap-4 justify-center items-center">
  @for (ps of playerScore; track ps.player.id; let i = $index; let first =
  $first){
  <div class="flex items-center gap-3 " [class.flex-row-reverse]="!first">
    <span
      class="badge"
      [class.badge-error]="i === 0"
      [class.badge-warning]="1 === 1"
    ></span>
    {{ ps.player.username }}:
    <span class="font-extrabold text-3xl">{{ ps.score }}</span>
  </div>
  @if (first) {
  <span class="text-2xl">-</span>
  } }
</div>
